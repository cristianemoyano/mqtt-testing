<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web interface for MQTT over Websockets">
    <meta name="author" content="Fabian Affolter">

    <title>Home conditions</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- MQTT Websocket -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>

  </head>

  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header"><h1><b>Home conditions</b></h1></div>
            <div class="panel panel-default">
              <div class="panel-body">
                    <table class="table table-striped">
                         <!-- Kitchen -->
                        <tr>
                        <td width="40%" style="vertical-align:middle;"><h3>Kitchen</h3><small id="kitchen">(no value recieved)</small></td>
                        <td style="vertical-align:middle;"></td>
                        <td width="30%" style="vertical-align:middle;"><h4>&nbsp;<span id="kitchen-value" class="badge badge-secondary">Unknown</span></h4></td>
                        </tr>
                        <!-- Entrace door -->
                        <tr>
                        <td width="40%" style="vertical-align:middle;"><h3>Entrance</h3><small id="entrance">(no value recieved)</small></td>
                        <td style="vertical-align:middle;"></td>
                        <td width="30%" style="vertical-align:middle;"><h4>&nbsp;<span id="entrance-value" class="badge badge-secondary">Unknown</span></h4></td>
                        </tr>
                        <!-- Back door -->
                        <tr>
                        <td width="40%" style="vertical-align:middle;"><h3>Back door</h3><small id="backdoor">(no value recieved)</small></td>
                        <td style="vertical-align:middle;"></td>
                        <td width="30%" style="vertical-align:middle;"><h4>&nbsp;<span id="backdoor-value" class="badge badge-secondary">Unknown</span></h4></td>
                        </tr>
                        <!-- Living room temperature -->
                        <tr>
                        <td width="40%" style="vertical-align:middle;"><h3>Living room temperature</h3><small id="livingTempSensor">(no value recieved)</small></td>
                        
                        <td style="vertical-align:middle;">
                            <canvas id="livingTempChart" width="200" height="200"></canvas>
                        </td>
                        
                        <td width="30%" style="vertical-align:middle;"><h4>&nbsp;<span id="livingTempLabel" class="badge badge-secondary">
                        Unknown</span></h4></td>
                        </tr>
                        <!-- Basement temperature -->
                        <tr>
                        <td width="40%" style="vertical-align:middle;"><h3>Basement temperature</h3><small id="basementTempSensor">(no value recieved)</small></td>

                        <td style="vertical-align:middle;">
                            <canvas id="basementTempSensorChart" width="200" height="200"></canvas>
                        </td>

                        <td width="30%" style="vertical-align:middle;"><h4>&nbsp;<span id="basementTempLabel" class="badge badge-secondary">Unknown</span></h4></td>
                        </tr>
                    </table>
              </div>
            </div>
        <div class="panel panel-default">
          <div class="panel-body">
              <div class="row">
                <div class="col-md-6"><b>Latest MQTT message:  </b> <small id="message" class="badge badge-secondary">no message recieved</small></div>
                <div class="col-md-6"><b>Status: </b>  <small id='status' class="badge badge-secondary"></small></div>
              </div>
          </div>
        </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Chart -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
   
    <!-- MQTT Websocket -->
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
